schema: '2.0'
stages:
  config_generation:
    cmd: python ../scruf_d/_toml_gen.py
    params:
      params.yaml:
        config.allocation:
        - least_fair
        - product_lottery
        - weighted_product_allocation
        config.choice:
        - RuleBorda
        - RuleCopeland
        - weighted_scoring
        config.rec_weight:
        - 0.6
  run_scruf:
    cmd: python ../scruf_d/__main__MODIFY.py
